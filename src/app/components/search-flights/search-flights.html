<div class="search-page">
  <h2>Find Your Flight</h2>

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-box">
    <input formControlName="from" placeholder="From (e.g. Del)" />
    <input formControlName="to" placeholder="To (e.g. VNS)" />
      <input type="date" formControlName="journeyDate" [min]="minDate" />
    <select formControlName="tripType">
      <option value="ONE_WAY">One Way</option>
      <option value="ROUND_TRIP">Round Trip</option>
    </select>
    <button type="submit">Search</button>
  </form>

  <div class="results">
    <div *ngFor="let flight of searchResults()" class="flight-card">
      <h3>{{ flight.airlineName }}</h3>
      <p>{{ flight.fromAirport }} âž” {{ flight.toAirport }}</p>
      <p>Price: Rs. {{ flight.price }}</p>
      <button [routerLink]="['/book', flight.flightId]">Book Now</button>
    </div>

    <p *ngIf="searchResults().length === 0">No flights found yet. Try DEL to BOM.</p>
  </div>
</div>
