<div class="register-container">
  <div class="card">
    <div class="card-header">
      <h2>Create Account</h2>
      <p>Join us to book your next flight</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="e.g. John Doe"
          [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <small
          *ngIf="
            registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')
          "
          class="error-text"
        >
          Name is required.
        </small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="name@example.com"
          [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <small
          *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')"
          class="error-text"
        >
          Please enter a valid email.
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Min 6 characters"
          [class.invalid]="
            registerForm.get('password')?.invalid && registerForm.get('password')?.touched
          "
        />
        <small
          *ngIf="
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.hasError('minlength')
          "
          class="error-text"
        >
          Password must be at least 6 characters.
        </small>
      </div>

      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">Sign Up</button>

      <div class="login-link">Already have an account? <a routerLink="/login">Log in</a></div>
    </form>
  </div>
</div>
